<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Playwrite DE Grund", cursive;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.4) url('https://mahlerfoundation.org/wp-content/uploads/2020/10/AllFilms-1568x942.jpg');
            background-blend-mode: darken;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            background-color: whitesmoke;
            color: black;
            padding: 1px 0;
            text-align: center;
        }



        #search-bar {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        input[type="text"],
        select {
            padding: 10px;
            width: 48%;
            font-size: 16px;
        }

        .movie-list {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie {
            width: min-content;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        .movie h3 {
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 100;
            border: none;
            outline: none;
            background: linear-gradient(45deg, #07077a, #1d7ea6);
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }
        p{
            color:black;
        }
    </style>
</head>

<body>

    <header>
        <h1>Movie Database Search</h1>
    </header>

    <div class="container">
        <div id="search-bar">
            <input type="text" id="movie-title" placeholder="Search by title...">
            <select id="genre">
                <option value="">Select Genre</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>

            </select>
        </div>

        <div class="movie-list" id="movie-list"></div>
    </div>

    <button id="backToTopBtn" class="back-to-top">â†‘ Back to Top</button>
    <script>
        // Get the button
        const backToTopBtn = document.getElementById("backToTopBtn");
    
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        };
    
        // When the user clicks on the button, scroll to the top of the document
        backToTopBtn.onclick = function() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        };
    </script>
    
    <script src="script.js"></script>
</body>

</html>
